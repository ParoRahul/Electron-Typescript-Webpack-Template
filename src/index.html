<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="desktop-app-container">
      <h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>, Chromium
    <span id="chrome-version"></span>, and Electron
    <span id="electron-version"></span>
      <form >
        <input class="form-control form-control-sm mb-4" type="text" id="name" 
            required pattern="[a-zA-z]+" placeholder="Name">
        <div class="text-right text-danger mb-2"></div>
        <input class="form-control form-control-sm mb-4" type="email" id="Email" 
            required placeholder="Email Id ">
        <div class="text-right text-danger mb-2"></div>    
        <input class="form-control form-control-sm mb-4" type="password" id="password" 
            required minlength="5" placeholder="Password">
        <div class="text-right text-danger mb-2"></div>        
        <input class="form-control form-control-sm mb-4" type="password" id="password_1" 
            placeholder="Reenter Password">
        <div class="text-right text-danger mb-2"></div>
        <br>   
        
        
    </form>
    <button class="btn btn-sm btn-primary btn-block" type="button" id="login"> 
      Create Account
  </button>
    </div>
  </body>
</html>
